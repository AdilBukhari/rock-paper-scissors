<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="styles.css">
        <script src="/script.js" defer></script>
    </head>
    
    <body>
        <header id="title">
            <h1>Rock Paper Scissors</h1>
        </header>

        <h2 id="commentator">Choose an Option to Start the Game!</h2>
    </body>

    <div class="score-titles">
        <h3 id="player">Player</h3>
        <h3 id="cpu">CPU</h3>
    </div>

    <div class="scores">
        <div id="player-score-box">
            <h4 id="player-score">0</h4>
        </div>
        <div id="cpu-score-box">
            <h4 id="cpu-score">0</h4>
        </div>
    </div>

    <div class="options">
        <button class="options-button" id="rock"></button>
        <button class="options-button" id="paper"></button>
        <button class="options-button" id="scissors"></button>
    </div>

    <button id="reset">Reset</button>
</html>
